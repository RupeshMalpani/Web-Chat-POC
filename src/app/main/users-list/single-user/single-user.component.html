      <label class="profile_pic_styles">
        {{getUserShortName(user.user.full_name)}}

    </div>
    <div class="pull-left">
      <!-- <h4><img src="../../assets/user.png" alt="User Image"/>{{ user.user.full_name }}</h4> -->
      <h4 class="userName">{{ user.user.full_name }}</h4>

</div>
