<div class="users_wrapper">
  <div class="logged_in_user clearfix">
    <div class="profilePic pull-left">
      <img src="https://pm1.narvii.com/6562/0f3b77462502620b8095db82788c0a6ed3fd4b81_hq.jpg" class="img-responsive" alt="Responsive image" />
    </div>
    <div>
      <h4 class="loggedInUserName">{{loggedInUser.full_name}}</h4>
    </div>
  </div>
  <div class="users_list">
    <app-single-user 
     *ngFor="let userEl of users"
      [user]="userEl"
    >
    </app-single-user>
  </div>
</div>
